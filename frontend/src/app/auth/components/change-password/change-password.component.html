<nz-modal [(nzVisible)]="checkVisibleChangePassword" nzTitle="Thay đổi mật khẩu" (nzOnCancel)="handleCancel()" (nzAfterOpen)="loadingOk()">
    <ng-container *nzModalContent>
        <form action="" [formGroup]="changePasswordForm">
          <div class="form-group" nz-row>
            <label for="" style="margin-bottom: 5px;">Old password <span class="color-red">*</span></label>
            <nz-form-control>
              <nz-input-group>
                <input type="password" nz-input formControlName="oldPassword" />
              </nz-input-group>
            </nz-form-control>
            <span style="color: red;font-size: 10px;" *ngIf="!passwordCheck">Old password not match</span>
        </div>
        <div class="form-group" nz-row>
            <label for="" style="margin-bottom: 5px;">New password <span class="color-red">*</span></label>
            <nz-form-control nzErrorTip="New password not validated!">
              <nz-input-group>
                <input type="password" nz-input formControlName="newPassword"/>
              </nz-input-group>
            </nz-form-control>
            <span style="color: red;font-size: 10px;" *ngIf="!confirmPassword">New password and Confirm new password not match</span>
        </div>
        <div class="form-group" nz-row>
            <label for="" style="margin-bottom: 5px;">Confirm new password <span class="color-red">*</span></label>
            <nz-form-control nzErrorTip="Confirm new password not validated!">
              <nz-input-group>
                <input type="password" nz-input formControlName="confirmNewPassword"/>
              </nz-input-group>
            </nz-form-control>
            <span style="color: red;font-size: 10px;" *ngIf="!confirmPassword">New password and Confirm new password not match</span>
        </div>
      </form>
        
    </ng-container>
    <ng-container *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="changePassword()" [disabled]="checkFormValid()">Change Password</button>
    </ng-container>
</nz-modal>
