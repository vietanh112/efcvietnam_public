<nz-modal [(nzVisible)]="checkVisibleQrcode" (nzAfterOpen) = "afterModalOpen()" [nzTitle]="'QR Code'" (nzOnCancel)="handleCancel()">
    <ng-container *nzModalContent>
      <!-- <p style="margin-bottom: 1.25rem;font-size: 32px;">Qr Code</p> -->
      <div style="text-align: center;">
        <qrcode #qrcode [qrdata]="url" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      </div>
      <div>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input [nzSize]="'large'" type="text" nz-input [(ngModel)]="url" disabled=""/>
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button [nzSize]="'large'" nz-button nzType="default" nzSearch (click)="copyUrl()">
            <span *ngIf="!checkCopy" nz-icon nzType="copy"></span>
            <span *ngIf="checkCopy" nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"></span>
            Copy Url
          </button>
        </ng-template>
      </div>
    </ng-container>
    <ng-container *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
      <button nz-button nzType="primary" nzDanger (click)="saveAsImage()">Dowload QR Code</button>
    </ng-container>
</nz-modal>
